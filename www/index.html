<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/application.js"></script>
    <script src="cordova.js"></script>

  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
  <!--
 The nav bar that will be updated as we navigate between views.
-->
  <ion-side-menus>

      <ion-side-menu-content ng-controller="NavigationCtrl">
          <ion-nav-bar class="bar-positive">
              <fhj-nav-back-button class="button-icon ion-arrow-left-c">
              </fhj-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left" >
              <button ng-show="isVisible"  class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
              </button>
          </ion-nav-buttons>

          <!--ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
              </button>
          </ion-nav-buttons-->
          <ion-nav-view animation="slide-left-right" ></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left" ng-controller="NavigationCtrl">
          <ion-header-bar class="bar bar-header bar-dark">
              <h1 class="title">{{title}}</h1>
          </ion-header-bar>
          <ion-content>
              <ul class="list">
                  <li  ng-repeat="item in items">
                      <div class="item {{item.icon?'icon-left '+item.icon:''}}"  menu-close nav-clear ng-click="handle(item)"> {{item.label}}</div>
                  </li>
              </ul>
          </ion-content>
      </ion-side-menu>

      <!--ion-side-menu side="right">
          <ion-header-bar class="bar bar-header bar-dark">
              <h1 class="title">Right Menu</h1>
          </ion-header-bar>
          <ion-content>
              <ul class="list">
                  <li>
                      <a class="item" menu-close nav-clear href="#/search">Search</a>
                  </li>
                  <li>
                      <a class="item" menu-close nav-clear href="#/settings">Settings</a>
                  </li>
              </ul>
          </ion-content>
      </ion-side-menu-->



  </ion-side-menus>
  </body>
</html>
