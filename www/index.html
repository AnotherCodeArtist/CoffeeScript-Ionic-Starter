<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <!-- inject:css -->
    <!-- endinject -->


    <!-- inject:js -->
    <!-- endinject -->
    <script src="cordova.js"></script>

</head>
<body ng-app="starter" animation="slide-left-right-ios7">
<!--
The nav bar that will be updated as we navigate between views.
-->

<ion-side-menus enable-menu-with-back-views="false">


    <ion-side-menu-content ng-controller="NavigationCtrl">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon {{items.length === 0 ? 'invisible':''}}" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" ng-controller="NavigationCtrl">
        <ion-header-bar class="bar-stable">
            <h1 class="title">{{title}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list ng-repeat="item in items">
                <ion-item menu-close ng-click="handle(item)" class="item {{item.icon?'icon-left '+item.icon:''}}">
                    {{item.label}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>

</body>
</html>
