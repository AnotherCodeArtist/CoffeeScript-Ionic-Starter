    <ion-side-menu-content ng-controller="NavigationCtrl">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" ng-controller="NavigationCtrl">
        <ion-header-bar class="bar-stable">
            <h1 class="title">{{title}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list ng-repeat="item in items">
                <ion-item menu-close ng-click="handle(item)" class="item {{item.icon?'icon-left '+item.icon:''}}">
                    {{item.label}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
